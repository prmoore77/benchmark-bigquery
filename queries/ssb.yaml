queries:
- query_id: Q1.1
  sql: |2

    select sum(lo_extendedprice * lo_discount) as revenue
    from lineorder, date_dim
    where
        lo_orderdate = d_datekey
        and d_year = 1993
        and lo_discount between 1 and 3
        and lo_quantity < 25
- query_id: Q1.2
  sql: |2

    select sum(lo_extendedprice * lo_discount) as revenue
